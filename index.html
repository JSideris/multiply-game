<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multiply Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            flex: 1;
            width: 100%;
            background-color: #222;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #000;
        }
        #numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-right: 20px;
        }
        #numpad button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }
        #numpad button.enter {
            grid-column: span 2;
            width: auto;
        }
        #side-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #side-buttons button {
            width: 100px;
            height: 50px;
            font-size: 18px;
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }
        #mute-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 40px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            #numpad button {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            #side-buttons button {
                width: 160px;
                height: 60px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div id="numpad">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button class="enter">Enter</button>
        </div>
        <div id="side-buttons">
            <button id="bomb-btn">Bomb</button>
            <button id="backspace-btn">Backspace</button>
        </div>
    </div>
    <button id="mute-btn">ðŸ”Š</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const muteBtn = document.getElementById('mute-btn');
        const bombBtn = document.getElementById('bomb-btn');

        let audioEnabled = true;
        muteBtn.addEventListener('click', function() {
            audioEnabled = !audioEnabled;
            this.innerText = audioEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
        });

        bombBtn.addEventListener('click', bombProblem);

        // Initialize AudioContext for sound
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Generic function to play a beep
        function playBeep(frequency, duration, volume = 0.3) {
            if (!audioEnabled) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        // Sound for correct answer
        function playCorrectSound() {
            playBeep(1000, 0.1);
        }

        // Sound for incorrect answer
        function playIncorrectSound() {
            playBeep(500, 0.2);
        }

        // Sound for game over
        function playGameOverSound() {
            if (!audioEnabled) return;
            const now = audioCtx.currentTime;
            const freqs = [800, 600, 400];
            freqs.forEach((freq, index) => {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, now + index * 0.2);
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start(now + index * 0.2);
                oscillator.stop(now + index * 0.2 + 0.1);
            });
        }

        // Sound for bomb
        function playBombSound() {
            if (!audioEnabled) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.5);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        }

        // Game variables
        let problems = [];
        let score = 0;
        let bombs = 3;
        let gameOver = false;
        let laserActive = false;
        let laserTarget = null;
        let explosions = [];
        let misfireFrames = 0;
        let spawnCounter = 0;
        let spawnInterval = 300;
        const maxProblems = 5;
        const baseSpeed = 0.3;
        let level1 = 0.5;
        let level2 = 0.5;
        const levelIncrement = 0.01;
        let gameOverSoundPlayed = false;
        let currentInput = '';

        function generateProblem(score) {
            level1 += levelIncrement * 1.2;
            level2 += levelIncrement;
            const maxLevel = 100;
            level1 = Math.min(level1, maxLevel);
            level2 = Math.min(level2, maxLevel);
            const maxNum1 = Math.floor(10 + level1 * 10);
            const maxNum2 = Math.floor(10 + level2 * 10);
            let num1 = Math.floor(Math.random() * maxNum1) + 1;
            let num2 = Math.floor(Math.random() * maxNum2) + 1;
            let expression = `${num1}x${num2}`;
            let product = num1 * num2;
            let width = 100 + Math.floor(level1 + level2) * 10;
            let height = 30;
            if (Math.random() < 0.1 && level1 > 10 && level2 > 10) {
                let num3 = Math.floor(Math.random() * 10) + 1;
                expression = `${num1}x${num2}x${num3}`;
                product = num1 * num2 * num3;
                width += 50;
            }
            width = Math.min(width, canvas.width / 2);
            return { expression, product, width, height };
        }

        function update() {
            if (gameOver) return;
            problems.forEach(p => {
                p.y += baseSpeed;
                if (p.y >= canvas.height) {
                    gameOver = true;
                }
            });
            spawnCounter++;
            if (spawnCounter >= spawnInterval && problems.length < maxProblems) {
                spawnCounter = 0;
                let newProblem = generateProblem(score);
                newProblem.x = Math.random() * (canvas.width - newProblem.width);
                newProblem.y = 0;
                newProblem.speed = baseSpeed;
                problems.push(newProblem);
            }
            explosions = explosions.filter(exp => exp.age <= 30);
            explosions.forEach(exp => exp.age++);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            problems.forEach(p => {
                ctx.fillStyle = '#444';
                ctx.fillRect(p.x, p.y, p.width, p.height);
                ctx.fillStyle = '#fff';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(p.expression, p.x + p.width / 2, p.y + p.height / 2);
            });
            ctx.fillStyle = '#f00';
            const cannonX = canvas.width / 2;
            const cannonY = canvas.height - 20;
            ctx.beginPath();
            ctx.moveTo(cannonX - 10, cannonY);
            ctx.lineTo(cannonX + 10, cannonY);
            ctx.lineTo(cannonX, cannonY - 20);
            ctx.closePath();
            ctx.fill();
            if (laserActive) {
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(cannonX, cannonY - 20);
                ctx.lineTo(laserTarget.x, laserTarget.y);
                ctx.stroke();
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            explosions.forEach(exp => {
                let radius = exp.age * 2 * exp.sizeFactor;
                let alpha = 1 - exp.age / 30;
                ctx.beginPath();
                ctx.arc(exp.x, exp.y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 0, ${alpha})`;
                ctx.fill();
            });
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Bombs: ${bombs}`, 10, 60);
            if (misfireFrames > 0) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                misfireFrames--;
            }
            if (currentInput) {
                ctx.fillStyle = '#fff';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(currentInput, cannonX, cannonY - 30);
            }
            if (gameOver) {
                if (!gameOverSoundPlayed) {
                    playGameOverSound();
                    gameOverSoundPlayed = true;
                }
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 50);
                ctx.font = '30px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2);
                ctx.fillText('Click to Try Again', canvas.width / 2, canvas.height / 2 + 50);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function shootLaser(problem) {
            laserActive = true;
            laserTarget = { x: problem.x + problem.width / 2, y: problem.y + problem.height / 2 };
            setTimeout(() => {
                laserActive = false;
                createExplosion(laserTarget.x, laserTarget.y);
                problems = problems.filter(p => p !== problem);
                score += problem.product;
            }, 100);
        }

        function createExplosion(x, y, sizeFactor = 1) {
            explosions.push({ x, y, age: 0, sizeFactor });
        }

        function misfireAnimation() {
            misfireFrames = 5;
        }

        function bombProblem() {
            if (bombs > 0) {
                playBombSound();
                problems.forEach(p => {
                    createExplosion(p.x + p.width / 2, p.y + p.height / 2, 2);
                });
                problems = [];
                bombs--;
                currentInput = '';
            }
        }

        function submitAnswer() {
            let answer = parseInt(currentInput);
            let problem = problems.find(p => p.product === answer);
            if (problem) {
                playCorrectSound();
                shootLaser(problem);
            } else {
                playIncorrectSound();
                misfireAnimation();
            }
            currentInput = '';
        }

        // Handle numpad button clicks
        const numpadButtons = document.querySelectorAll('#numpad button');
        numpadButtons.forEach(button => {
            button.addEventListener('click', function() {
                if (this.classList.contains('enter')) {
                    submitAnswer();
                } else {
                    currentInput += this.textContent;
					playBeep(140, 0.05, 0.05);
                }
            });
        });

        // Handle backspace button click
        const backspaceBtn = document.getElementById('backspace-btn');
        backspaceBtn.addEventListener('click', function() {
            currentInput = currentInput.slice(0, -1);
        });

        // Handle keyboard input
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') {
                currentInput += e.key;
            } else if (e.key === 'Backspace') {
                currentInput = currentInput.slice(0, -1);
            } else if (e.key === 'Enter') {
                submitAnswer();
            } else if (e.key === ' ') {
                e.preventDefault();
                bombProblem();
            }
        });

        // Handle game restart
        canvas.addEventListener('click', function() {
            if (gameOver) {
                problems = [];
                score = 0;
                bombs = 3;
                gameOver = false;
                level1 = 0.5;
                level2 = 0.5;
                gameOverSoundPlayed = false;
                currentInput = '';
            }
        });

        // Resize canvas function
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }

        // Initial resize
        resizeCanvas();

        // Resize on window resize
        window.addEventListener('resize', resizeCanvas);

        // Initialize
        gameLoop();
    </script>
</body>
</html>
